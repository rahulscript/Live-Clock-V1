<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Death Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
 
      <div class="container">
        <div class="jumbotron">
            <h1> <span class="badge bg-secondary">Live Clock</span></h1>
            <h1 class="display-4">Current Time : <span id="time"></span></h1>
            <h1 class="display-4">Current Date : <span id="date"></span></h1>
            <hr class="my-4">
      </div>
      <style >
        .container {
        
            background-color: antiquewhite;
            margin: 50px;
            font-size: medium;
        }
      </style>
      <script> 
        setInterval(function(){
            x = new Date();

        let time = x.getHours()+":"+x.getMinutes()+":"+x.getSeconds()
        let date = x.toLocaleDateString();
        document.getElementById('date').innerHTML = date;
        document.getElementById('time').innerHTML = time;
        
        },1000)
        
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
